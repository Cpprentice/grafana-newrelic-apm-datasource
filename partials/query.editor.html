<query-editor-row query-ctrl="ctrl">
  <div class="gf-form-inline">
    <div class="gf-form">
      <label class="gf-form-label query-keyword width-8">NAMESPACE</label>
      <input type="text" class="gf-form-input" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.refresh()"></input>
      <label class="gf-form-label query-keyword width-5">VALUE</label>
      <input type="text" class="gf-form-input" ng-model="ctrl.target.value" spellcheck="false" ng-blur="ctrl.refresh()"></input>
    </div>
    <div class="gf-form gf-form--grow">
      <label class="gf-form-label gf-form-label--grow"></label>
    </div>
  </div> 

  <div class="gf-form-inline">
    <div class="gf-form">
      <label class="gf-form-label query-keyword width-8">ALIAS BY</label>
      <input type="text" class="gf-form-input" ng-model="ctrl.target.alias" spellcheck='false' placeholder="Naming pattern" ng-blur="ctrl.refresh()">
    </div>
    <div class="gf-form gf-form--grow">
      <label class="gf-form-label gf-form-label--grow"></label>
    </div>
  </div>
</query-editor-row>
